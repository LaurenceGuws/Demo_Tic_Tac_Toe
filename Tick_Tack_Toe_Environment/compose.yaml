version: '3'
services:
  Tic_Tack_Toe:
    image: alpine:latest
    container_name: Tic_Tack_Toe
    volumes:
      - C:\Repos\Demo_Tic_Tac_Toe\Tick_Tack_Toe_Environment\Volumes\RunHello.jar:/RunHello.jar
    command: >
      /bin/sh -c "
        apk update &&
        apk add openjdk17-jre &&
        java -version &&
        java -jar /RunHello.jar &&
        tail -F anything
      "

  Bot1:
